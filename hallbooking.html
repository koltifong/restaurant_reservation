<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <link href='https://fonts.googleapis.com/css?family=Amatic SC' rel='stylesheet'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Trirong">
    </head>
    <body>
        <div>
          <button style="border: none; background-color: transparent; margin: 1%;" onclick="history.back()"><i class="fa fa-chevron-left" style="font-size:24px"></i></button>
          <H2 style="text-align: center;margin: 2%; font-size:50px;">Booking Hall</H2>
        </div>
        <section class="bookingpage">
          <!-- slider -->
          <div class="bookingpage-slider" style="width: 40%;">
              <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img src="assets/images/slide.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                      <img src="image/hall.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                      <img src="image/slide.jpg" class="d-block w-100" alt="...">
                    </div>
                  </div>
                  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                  </button>
                </div>
          </div>
            <!-- Form -->
            <div class="bookingpage-form" style="width: 60%; padding: 2%;" >
                <form class="row gy-3 gx-3 align-items-center">
                    <div class="col-4">
                      <label class="visually-hidden" for="autoSizingInput">Name</label>
                      <input type="text" class="form-control" id="autoSizingInput" placeholder="Your name">
                    </div>
                    <div class="col-4">
                      <label class="visually-hidden" for="autoSizingInputGroup">email</label>
                      <div class="input-group">
                        <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Email">
                      </div>
                    </div>
                    <div class="col-4">
                        <label class="visually-hidden" for="autoSizingInput">phone number</label>
                        <input type="text" class="form-control" id="autoSizingInput" placeholder="Phone Number">
                      </div>
                      <div class="col-4">
                        <label class="visually-hidden" for="autoSizingInput">date</label>
                        <input type="date" class="form-control" id="autoSizingInput" placeholder='Date' required>
                      </div>
                      <div class="col-4">
                        <label class="visually-hidden" for="autoSizingInput">time</label>
                        <input type="time" class="form-control" placeholder='time'>
                      </div>
                      <div class="col-4">
                        <label class="visually-hidden" for="autoSizingInput">number of people</label>
                        <input type="number" class="form-control" id="autoSizingInput" placeholder="Number of People">
                      </div>
                    <div class="mb-3">
                        <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Comment" rows="7"></textarea>
                    </div>
                    <div class="col-12" style="align-self: center;">
                        <button type="submit" class="btn btn-danger">Confirm Booking</button>
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>
